<mat-card class="example-card tms-ml">
  <div style="display: flex; align-items: center;">
    <mat-icon style="margin-left: 10px;">collections_bookmark</mat-icon>
    <mat-card-header>
      <div [ngClass]="'mat-card-' + (collection?.name || 'default')" class="example-header-image"></div>
      <mat-card-title>{{ collection?.name }}</mat-card-title>
      <mat-card-subtitle>Added : 2022-03-30</mat-card-subtitle>
    </mat-card-header>
  </div>

  <mat-card-content>
    <p>

    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()" mat-raised-button class="btn-content-header mb-3" color="primary">
      <mat-icon>add</mat-icon>
      Tokens
    </button>
  </mat-card-actions>
</mat-card>
